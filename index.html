<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Sin Espacios</title>
    <style>
       
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column ">
        <div class="container-fluid ">
            <p class="ms-1"> Bienvenido! 
                <pre class="ms-1">Introduce la URL a la que le quieras quitar los espacios en el recuadro de abajo</pre></p>
        </div>
        <div class="container-fluid d-flex flex-column">
            <input class="form-control w-50 ms-1" type="text" placeholder="url...">
        <button style="width: fit-content;"class="btn btn-success ms-1 mt-1" id="transformar">TRANSFORMAR</button>

        </div>

        <div style="height:80px" class="conteiner-fluid mt-3 ms-3 w-50" >
            <div class="container-fluid border border-secondary h-50 border rounded bg-light" id="resultado">
            </div>
            <button class="btn btn-primary mt-1" id="copiar">Copiar</button>
            
        </div>
    </div>
    <script>
       
        const transformar = document.getElementById("transformar");
        const copiar = document.getElementById("copiar")
        let resultado = document.getElementById("resultado");
        let url = document.querySelector("input")

        transformar.addEventListener("click", ()=>{
            let urlSinEspacios = url.value.replaceAll(" ", "");
            resultado.innerHTML = urlSinEspacios;
        })

        copiar.addEventListener("click", ()=>{
        

        navigator.clipboard.writeText(document.getElementById("resultado").innerText)
        .then(()=>{
            Swal.fire('URL Copiada')

        })
           
        })
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
